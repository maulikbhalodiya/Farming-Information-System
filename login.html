<!DOCTYPE html>
<html>
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Login</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Background element -->
    <div class="bg"></div>

    <!-- Main container -->
    <div class="container">
        <!-- Content section -->
        
        <div class="content">
            <p>Welcome</p>
        </div>
        <!-- Login/Register box -->
        <div class="logreg-box">
            <!-- Login form box -->
            <div class="form-box login">
                <!-- Login form -->
                <form action="/login" method="POST">
                    <!-- Heading -->
                    <h2>Log In</h2>
                    <!-- Username input field -->
                    <div class="input-box">
                        <input type="text" name="username" required>
                        <label>Username</label>
                    </div>
                    <!-- Password input field -->
                    <div class="input-box">
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <!-- Submit button -->
                    <input class="btn" type="submit" value="Submit">
                    <!-- Forgot Password link -->
                    <div class="login-register">
                        <p>Forgot Password? <a href="#forgot-password">Reset</a></p>
                        <p>Not a User: <a href="register.html">Register</a></p>
                    </div>
                </form>
            </div>
            <!-- Forgot Password form -->
            <div id="forgot-password" class="form-box forgot-password" style="display: none;">
                <form action="/forgot-password" method="POST">
                    <h2>Forgot Password</h2>
                    <div class="input-box">
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <input class="btn" type="submit" value="Send OTP">
                </form>
            </div>
            <!-- OTP Verification and Password Reset form -->
            <div class="form-box verify-otp" style="display: none;">
                <form action="/verify-otp" method="POST">
                    <h2>Verify OTP and Reset Password</h2>
                    <div class="input-box">
                        <input type="text" name="otp" required>
                        <label>OTP</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="newPassword" required>
                        <label>New Password</label>
                    </div>
                    <input class="btn" type="submit" value="Reset Password">
                </form>
            </div>
        </div>
    </div>

    <!-- Script to toggle between login and forgot password forms -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector('a[href="#forgot-password"]').addEventListener("click", function(event) {
                event.preventDefault();
                document.querySelector('.login').style.display = 'none';
                document.querySelector('.forgot-password').style.display = 'block';
            });
        });
    </script>
</body>
</html>
