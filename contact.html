<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="page.css">

    <style>
        /* Header Styles */
        .navbar {
            background-color: #2c3e50; /* Blue */
            color: #ffffff; /* White */
        }   

        /* Content Box Styles */
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed height to min-height for responsiveness */
            background-color: lightblue; /* Light Gray background */
            color: #343a40; /* Dark Gray text color */
            padding: 50px 20px; /* Added padding */
        }

        .contact-content {
            max-width: 800px;
            text-align: center;
        }

        .contact-content h1 {
            font-size: 36px; /* Larger font size for the heading */
            margin: 0; /* Remove all margins */
            color: #2c3e50; /* Blue color for the heading */
        }

        .contact-content p {
            font-size: 18px; /* Increased font size for paragraphs */
            line-height: 1.6; /* Improved line spacing for better readability */
            margin-bottom: 20px; /* Added margin below paragraphs */
        }

        /* Form Styles */
        .contact-form {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Center form items vertically */
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px; /* Set maximum width for the form */
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"], 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px; /* Set minimum height for textarea */
        }

        .btn {
            background-color: #007bff; /* Blue */
            color: #ffffff; /* White */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker Blue on hover */
        }
        /* Footer Styles */
        footer {
            background-color: #2c3e50; /* Dark Blue */
            color: #ffffff; /* White */
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><button class="nav-button"><a href="home.html">Home</a></button></li>
            <li><button class="nav-button"><a href="crop.html">Crop</a></button></li>
            <li><button class="nav-button"><a href="fertilizer.html">Fertilizers</a></button></li>
            <li><button class="nav-button"><a href="pesticide.html">Pesticides</a></button></li>
            <li><button class="nav-button"><a href="about.html">About Us</a></button></li>
            <li><button class="nav-button active"><a href="contact.html">Contact</a></button></li>
        </ul>
        <div class="rightNav">
            <input type="text" name="search" id="search" placeholder="Search">
            <button class="btn btn-sm">Search</button>
        </div>
    </nav>

    <!-- Contact Us content -->
    <div class="contact-container">
        <div class="contact-content">
            <h1>Contact Us</h1>
            <p>Feel free to reach out to us with any questions, feedback, or inquiries you may have. We're here to help!</p>
            <p>Address: Ganpat University, Mehsana, India</p>
            <p>Email: umretiy123@gmail.com</p>
            <p>Phone: 7043169204</p>

            <!-- Suggestion Form -->
            <form class="contact-form" action="/submit_suggestion" method="POST">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 YourWebsite. All rights reserved.
    </footer>

</body>

</html>
